name: Release VSIX Extension

on:
  # Run when you push to main branch (auto-create tags)
  push:
    branches: [main]
    paths: ['Modding-Translator/**']

  
  # Manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.version.outputs.version }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get version
        id: version
        working-directory: ./Modding-Translator
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Check if tag exists
        id: check
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.version.outputs.version }} already exists"
          else
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "Will create release for v${{ steps.version.outputs.version }}"
          fi
  
  release:
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Build extension
        working-directory: ./Modding-Translator
        run: |
          npm ci
          npm run vscode:prepublish
          npx vsce package --no-dependencies
      
      - name: Create Git tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "v${{ needs.check-version.outputs.version }}" -m "Release v${{ needs.check-version.outputs.version }}"
          git push origin "v${{ needs.check-version.outputs.version }}"
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ needs.check-version.outputs.version }}"
          name: "Anno Modding Translator v${{ needs.check-version.outputs.version }}"
          body: "Automated release of VS Code extension"
          files: Modding-Translator/amt-*.vsix
          draft: false
          prerelease: false